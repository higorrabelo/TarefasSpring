<form id="usuario" class="formulario" action="http://localhost:8080/cliente"  method="POST">

    <label for="">Usuario</label>
    <input type="text" placeholder="Nome do Usuário" name="nome">
    <label for="">Senha</label>
    <input type="password" placeholder="Sua Senha" name="senha">
    <label for="">Email</label>
    <input type="email" placeholder="Email do Usuário" name="email">
    

    <input type="submit" value="Cadastrar usuário">

</form>
